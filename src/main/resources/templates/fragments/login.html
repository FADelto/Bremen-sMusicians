<div th:fragment="login">
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or
                        password.</div>
                </div>
                <div class = "form-group">
                    <input type="text" class = "form-control" id ="username" name = "username" placeholder="Никнейм" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" />
                </div>

                <div class="form-group">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Войти" />
                </div>
            </form>
</div>
