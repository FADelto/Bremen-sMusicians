<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Регистрация</title>
		<div th:insert="fragments/imports.html"/>
	</head>
	<body>
		<header th:insert="fragments/navbar.html" id="header"></header>

		<br>
		<br>
			<!-- Create HTML registration form -->
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">

						<!-- success message -->
						<div th:if="${param.success}">
							<div class="alert alert-info">You've successfully registered
								to our awesome app!</div>
						</div>

						<h1>Registration</h1>

						<form th:action="@{/registration}" method="post" th:object="${user}">

							<div class="form-group">
								<label class="control-label" for="username"> username </label>
								<input id="username" class="form-control" th:field="*{username}"
									   required autofocus="autofocus" />
							</div>

							<div class="form-group">
								<label class="control-label" for="firstName"> First Name </label>
								<input id="firstName" class="form-control" th:field="*{firstName}"
									required autofocus="autofocus" />
							</div>


							<div class="form-group">
								<label class="control-label" for="lastName"> Last Name </label>
								<input id="lastName" class="form-control" th:field="*{secondName}"
									required autofocus="autofocus" />
							</div>

							<div class="form-group">
								<label class="control-label" for="Phone"> Phone </label>
								<input id="Phone" class="form-control" th:field="*{phone}"
									   required autofocus="autofocus" />
							</div>

							<div class="form-group">
								<label class="control-label" for="email"> Email </label>
								<input id="email" class="form-control" th:field="*{email}"
									required autofocus="autofocus" />
							</div>

							<div class="form-group">
								<label class="control-label" for="email"> Password </label>
								<input id="password" type="password" class="form-control" th:field="*{password}"
									required autofocus="autofocus" />
							</div>

							<div class="form-group">
								<button type="submit" class="btn btn-success">Register</button>
								<span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
							</div>

						</form>
					</div>
				</div>
			</div>
	</body>
	<footer th:insert="fragments/footer.html"></footer>
</html>
