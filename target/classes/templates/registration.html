<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Регистрация</title>
		<div th:insert="fragments/imports.html"/>
	</head>
	<body>
		<header th:insert="fragments/navbar.html" id="header"></header>
		<br>
		<br>
			<!-- Create HTML registration form -->
			<div class="container" style="margin-left: 30%; min-height: 600px">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">

						<!-- success message -->
						<div th:if="${param.success}">
							<div class="alert alert-info">Вы успешно зарегистрировались!</div>
						</div>

						<h1 style="color: #dc3545">Регистрация</h1>

						<form th:action="@{/registration}" method="post" th:object="${user}">

							<div class="form-group">
								<label class="control-label" for="username"> Логин </label>
								<input id="username" class="form-control" th:field="*{username}"
									   required autofocus="autofocus" />
							</div>

							<div class="form-group">
								<label class="control-label" for="firstName"> Имя </label>
								<input id="firstName" class="form-control" th:field="*{firstName}"
									required autofocus="autofocus" />
							</div>


							<div class="form-group">
								<label class="control-label" for="lastName"> Фамилия </label>
								<input id="lastName" class="form-control" th:field="*{secondName}"
									required autofocus="autofocus" />
							</div>

							<div class="form-group">
								<label class="control-label" for="Phone"> Номер телефона </label>
								<input id="Phone" class="form-control" th:field="*{phone}"
									   required autofocus="autofocus" />
							</div>

							<div class="form-group">
								<label class="control-label" for="email"> E-mail </label>
								<input id="email" class="form-control" th:field="*{email}"
									required autofocus="autofocus" />
							</div>

							<div class="form-group">
								<label class="control-label" for="email"> Пароль </label>
								<input id="password" type="password" class="form-control" th:field="*{password}"
									required autofocus="autofocus" />
							</div>

							<div class="form-group" style="text-align: end; margin-top: 3%">
								<button type="submit" class="btn btn-danger">Зарегистрироваться</button><br>
								<span style="margin-top: 1%">Уже зарегистрированны? <a href="/" th:href="@{/login}">Войдите</a></span>
							</div>

						</form>
					</div>
				</div>
			</div>
		<footer th:insert="fragments/footer.html"></footer>
	</body>
</html>
